name: nimbus25

services:
  cache:
    image: redis:7-alpine
    container_name: nimbus25-cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 20

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: nimbus25-backend
    env_file: ../.env
    environment:
      PORT: ${BACKEND_PORT:-8080}
      REDIS_URL: ${REDIS_URL}
      NODE_ENV: ${NODE_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NASA_POWER_BASE: ${NASA_POWER_BASE}
      GES_DISC_BASE: ${GES_DISC_BASE}
      OPEN_METEO_BASE: ${OPEN_METEO_BASE}
    depends_on:
      cache:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 30

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: nimbus25-frontend
    env_file: ../.env
    environment:
      VITE_API_BASE: "http://backend:8080"
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-8081}:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 5s
      timeout: 3s
      retries: 30