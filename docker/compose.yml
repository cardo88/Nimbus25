name: nimbus25

services:
  cache:
    image: redis:7-alpine
    container_name: nimbus25-cache
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 20
    networks:
      - nimbus25-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: nimbus25-backend
    env_file: ./.env
    volumes:
      - ./edl/_netrc:/root/.netrc:ro
      - ./edl/_urs_cookies:/root/.urs_cookies
    environment:
      PORT: ${BACKEND_PORT:-8080}
      REDIS_URL: ${REDIS_URL}
      NODE_ENV: ${NODE_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      GPM_OPENDAP_BASE: ${GPM_OPENDAP_BASE}
      MERRA_OPENDAP_BASE: ${MERRA_OPENDAP_BASE}
    depends_on:
      cache:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - nimbus25-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: nimbus25-frontend
    env_file: ./.env
    environment:
      VITE_API_BASE: "http://backend:8080"
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-8081}:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - nimbus25-network

  postgres:
      image: postgres:latest
      environment:
        POSTGRES_DB: ${POSTGRES_DB}
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ports:
        - "${POSTGRES_PORT}:5432"
      volumes:
        - postgres-data:/var/lib/postgresql
      networks:
        - nimbus25-network

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    volumes:
      - ../backend/keycloak/keycloak-themes/src/themes:/opt/keycloak/themes
      - ../backend/keycloak/keycloak-export:/opt/keycloak/data/import
    environment:
      KC_DB: ${KC_DB}
      KC_DB_URL: ${KC_DB_URL}
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KC_HOSTNAME: ${KC_HOSTNAME}
      KC_HOSTNAME_STRICT_HTTPS: ${KC_HOSTNAME_STRICT_HTTPS}
      KC_HOSTNAME_STRICT_BACKCHANNEL: ${KC_HOSTNAME_STRICT_BACKCHANNEL}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HEALTH_ENABLED: ${KC_HEALTH_ENABLED}
      KC_LOG_LEVEL: ${KC_LOG_LEVEL}
    command:
      [
        "start-dev",
        "--http-port", "7080",
        "--https-port", "7443",
        "--import-realm",
        "--spi-theme-static-max-age=-1",
        "--spi-theme-cache-themes=false",
        "--spi-theme-cache-templates=false"
      ]
    ports:
      - "${KC_PORT_PLAIN}:7080"
      - "${KC_PORT_SEC}:7443"
    networks:
      - nimbus25-network

volumes:
  redis-data:
  postgres-data:

networks:
  nimbus25-network:
    driver: bridge